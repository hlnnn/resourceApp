<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link href="../cssApp/bankingFinance.css" rel="stylesheet" />
<style>
  .nodata {
    text-align: center;
  }

    .nodata svg {
      margin-top: 4rem;
      font-size: 10rem;
    }

    .nodata p {
      margin-top: 3rem !important;
      font-size: 1rem !important;
      color: #ddd !important;
    }
</style>

</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <h1 class="mui-title">银行金融</h1>
</header>
<div id="control" class="mui-bar mui-bar-header-secondary">
  <div class="nav-tab">
    <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-negative">
      <a class="mui-control-item mui-active" href="#mortgage">
        购房贷款申请
      </a>
      <a class="mui-control-item" href="#repayment">
        消费贷款申请
      </a>
    </div>
  </div>
</div>


<!-- BodyFooter -->

<!--底部联系方式-->
<link href="../cssApp/serviceCall.css" rel="stylesheet"/>
<nav class="mui-bar mui-bar-tab navBgColor">
  <div class="mui-row">
    <div class="mui-col-sm-6 mui-col-xs-6 left">
      <i class="iconfont icon-fixed-telephone mui-pull-left"></i>
      <div class="mui-right">
        <p>服务热线：</p>
        <p data-bind="text: phoneService"></p>
      </div>
    </div>
    <div class="mui-col-sm-6 mui-col-xs-6 right">
      <i class="iconfont icon-phone" data-bind="event: { tap: phone }"> </i>
      <i class="iconfont icon-leaving-a-message" data-bind="event: { tap: connect }" ></i>
    </div>
  </div>
</nav>


<!-- Content -->

<div class="mui-content mui-fullscreen" id="content">
  <div class="tab-content">
    <div id="mortgage" class="mui-control-content mui-active listStyle">
      <ul class="mui-table-view mui-table-view-chevron" style="display: none;" data-bind="foreach: bankList, visible: bankList().length">
        <li class="mui-table-view-cell mui-media">
          <img class="mui-media-object mui-pull-left" data-bind="attr: { src: logoImagePath }">
          <div class="mui-media-body">
            <p data-bind="text: theName"></p>
            <p class="mui-ellipsis redColor">年利率：首套<span data-bind="text: firstYearRate "></span>&nbsp;二套<span data-bind="text: secondYearRate "></span></p>
            <p class="mui-ellipsis"><span data-bind="text: feature"></span></p>
          </div>
          <button type="button" class="mui-btn mui-btn-danger" data-bind="event:{ tap: $parent.loanPurchase }">立即申请</button>
        </li>
      </ul>
      <div class="nodata" data-bind="visible: bankList().length===0" style="display: none;">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-no-data"></use>
        </svg>
        <p>抱歉，暂无数据</p>
      </div>
    </div>
    <div id="repayment" class="mui-control-content listStyle">
      <ul class="mui-table-view mui-table-view-chevron" style="display: none;" data-bind="foreach: consumeList, visible: consumeList().length">
        <li class="mui-table-view-cell mui-media">
          <img class="mui-media-object mui-pull-left" data-bind="attr: { src: logoImagePath }">
          <div class="mui-media-body">
            <p data-bind="text: theName"></p>
            <p class="mui-ellipsis redColor">月利率：<span data-bind="text:　secondYearRate">--</span></p>
            <p class="mui-ellipsis"><span data-bind="text: feature"></span></p>
          </div>
          <button type="button" class="mui-btn mui-btn-danger" data-bind="event: { tap: $parent.loanConsume }">立即申请</button>
        </li>
      </ul>
      <div class="nodata" data-bind="visible: consumeList().length===0" style="display: none;">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-no-data"></use>
        </svg>
        <p>抱歉，暂无数据</p>
      </div>
    </div>
  </div>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script src="../jsApp/bankingFinance.js" type="text/javascript"></script>

</body>
</html>
