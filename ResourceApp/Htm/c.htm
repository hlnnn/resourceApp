<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 新闻资讯</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link href="../cssApp/informationList.css" rel="stylesheet" />

</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <h1 class="mui-title">新闻资讯</h1>
</header>

<!-- BodyFooter -->

<!-- Content -->

<div id="refreshContainer" class="mui-content mui-scroll-wrapper list-wrap">
  <div id="refreshContainer-scroll" class="mui-scroll">
    <ul class="mui-table-view list" style="display: none" data-bind="foreach: news,visible: news().length">
      <li class="mui-table-view-cell mui-media" data-bind="event: { tap: goDetail }">
        <a href="javascript:;">
          <img class="mui-media-object mui-pull-left" data-bind="attr: { src: coverImagePath }" style="width: 5rem"/>
          <div class="mui-media-body">
            <p class="mui-ellipsis-2 title" data-bind="text: title"></p>
            <p class="mui-pull-right date" data-bind="text: date"></p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script src="../jsApp/informationList.js"></script>

</body>
</html>
