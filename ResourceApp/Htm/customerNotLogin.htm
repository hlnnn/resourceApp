<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<style>
  .mui-content {
    text-align: center;
  }

  img {
    width: 12rem;
    margin-top: 2rem;
  }

  p {
    margin-top: 5.5rem;
    color: #d4d4d4;
  }

  .mui-btn, button, input[type=button], input[type=reset], input[type=submit] {
    margin-top: 10px;
    padding: 8px 40px;
    border-radius: 25px;
  }
</style>

</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <h1 class="mui-title">客服</h1>
</header>


<!-- BodyFooter -->

<!-- Content -->

<div class="mui-content mui-fullscreen">
  <img src="../images/customerNotLogin.jpg" />
  <p>您还未登录，请登录</p>
  <button id="btnLogin" type="button" class="mui-btn mui-btn-danger zwjy-btn-main">登录</button>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script>
  (function (app) {
    var member = app.localStorage.getMember();

    function events() {
      window.addEventListener('member-login', function (event) {
        mui.currentWebview.loadURL('customerService.htm');
      });
      document.getElementById('btnLogin').addEventListener('tap', function () {
        app.util.goTo('login.htm');
      }, false);
    }

    app.plusReady(function () {
      if (member && member.token) {
        mui.currentWebview.loadURL('customerService.htm');
      }
    });
    events();
  })(app);
</script>

</html>
