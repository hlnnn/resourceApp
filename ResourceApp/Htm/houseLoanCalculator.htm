<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link rel="stylesheet" href="../css/mui.picker.css" />
<link rel="stylesheet" href="../css/mui.poppicker.css" />
<link href="../cssApp/houseLoanCalculator.css" rel="stylesheet" />

</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <h1 class="mui-title">房贷计算器</h1>
</header>

<!-- BodyFooter -->

<!-- Content -->

<div class="mui-content mui-scroll-wrapper">
  <div class="nav-tab">
    <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-negative">
      <a class="mui-control-item active">
        房贷计算器
      </a>
      <a class="mui-control-item" data-bind="event: { tap: prepayment }">
        提前还款计算器
      </a>
    </div>
  </div>
  <div class="mui-scroll">
    <form class="mui-input-group panel">
      <div class="mui-input-row">
        <label>房屋单价</label>
        <span class="unit zwjy-main">元/m²</span>
        <input type="number" placeholder="请输入房屋单价" data-bind="value: unitPrice" />
      </div>
      <div class="mui-input-row">
        <label>房屋面积</label>
        <span class="unit zwjy-main">m²</span>
        <input type="number" placeholder="请输入房屋面积" data-bind="value: square" />
      </div>
      <div class="mui-input-row mui-justify">
        <label>是否首套</label>
        <ul>
          <li class="mui-input-row mui-radio">
            <label>是</label>
            <input name="firstSet" type="radio" value="1" data-bind="checked: isFirst" />
          </li>
          <li class="mui-input-row mui-radio">
            <label>否</label>
            <input name="firstSet" type="radio" value="0" data-bind="checked: isFirst" />
          </li>
        </ul>
      </div>

      <div class="mui-input-row mui-justify">
        <label>房产证是否满5年</label>
        <ul>
          <li class="mui-input-row mui-radio">
            <label>是</label>
            <input name="certificate" type="radio" value="1" data-bind="checked: meetFiveYears" />
          </li>
          <li class="mui-input-row mui-radio">
            <label>否</label>
            <input name="certificate" type="radio" value="0" data-bind="checked: meetFiveYears" />
          </li>
        </ul>
      </div>

      <div class="mui-input-row mui-justify">
        <label>是否唯一房产</label>
        <ul>
          <li class="mui-input-row mui-radio">
            <label>是</label>
            <input name="only" type="radio" value="1" data-bind="checked: isSingle" />
          </li>
          <li class="mui-input-row mui-radio">
            <label>否</label>
            <input name="only" type="radio" value="0" data-bind="checked: isSingle" />
          </li>
        </ul>
      </div>
      <div class="mui-input-row" data-bind="event: { tap: percentTap }">
        <label>按揭成数</label>
        <a href="javascript:;" class="mui-navigate-right"></a>
        <input type="text" readonly="readonly" name="huxing" data-bind="value: percentCn">
      </div>
      <div class="mui-input-row">
        <label>商业贷款</label>
        <span class="unit zwjy-main">万</span>
        <input type="text" placeholder="请输入商业贷款额" data-bind="textInput: businessAmount">
      </div>
      <div class="mui-input-row" data-bind="event: { tap: businessRateTimeTap }">
        <label>商业贷款利率</label>
        <a href="javascript:;" class="mui-navigate-right"></a>
        <input type="text" readonly="readonly" data-bind="value: businessRateTime" />
      </div>
      <div class="mui-input-row">
        <label>当时利率</label>
        <span class="unit zwjy-main">%</span>
        <input type="text" placeholder="请输入利率" data-bind="value: businessRate" />
      </div>
      <div class="mui-input-row" data-bind="event: { tap: businessRear }">
        <label>按揭年数(商业)</label>
        <a href="javascript:;" class="mui-navigate-right"></a>
        <input type="text" readonly="readonly" data-bind="value: businessYearCn">
      </div>
      <div class="mui-input-row">
        <label>公积金贷款</label>
        <span class="unit zwjy-main">万</span>
        <input type="number" placeholder="请输入公积金贷款额" data-bind="textInput: providentFundAmount" />
      </div>
      <div class="mui-input-row" data-bind="event: { tap: providentFundRateTimeTap }">
        <label>公积金贷款利率</label>
        <a href="javascript:;" class="mui-navigate-right"></a>
        <input type="text" readonly="readonly" data-bind="value: providentFundRateTime" />
      </div>
      <div class="mui-input-row">
        <label>当时利率</label>
        <span class="unit zwjy-main">%</span>
        <input type="number" placeholder="请输入利率" data-bind="value: providentFundRate">
      </div>
      <div class="mui-input-row" data-bind="event: { tap: providentFundRear }">
        <label>按揭年数(公积金)</label>
        <a href="javascript:;" class="mui-navigate-right"></a>
        <input type="text" readonly="readonly" data-bind="value: providentFundYearCn" />
      </div>

      <div class="mui-input-row mui-radio-justify">
        <label>还款方式</label>
        <ul>
          <li class="mui-input-row mui-radio">
            <label>等额本息</label>
            <input name="payWay" type="radio" value="1" checked="checked" data-bind="checked: payWay" />
          </li>
          <li class="mui-input-row mui-radio">
            <label>等额本金</label>
            <input name="payWay" value="0" type="radio" data-bind="checked: payWay" />
          </li>
        </ul>
      </div>
    </form>
    <button class="mui-btn mui-btn-block zwjy-btn-main zwjy-summit" data-bind="event:{ tap: addUp }">开始计算</button>
  </div>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script src="../js/mui.picker.js"></script>
<script src="../js/mui.poppicker.js"></script>
<script src="../jsApp/modules/houseLoanCalculator.js"></script>

</body>
</html>
