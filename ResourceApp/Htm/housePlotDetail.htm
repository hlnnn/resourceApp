<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link href="../cssApp/housePlotDetail.css" rel="stylesheet" />


</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <h1 class="mui-title">小区详情</h1>
</header>

<!-- BodyFooter -->


<!-- Content -->

<div class="mui-content">
  <ul class="mui-row tableItem">
    <li>
      <h4 data-bind="{text: theName}"></h4>
      <div class="mui-pull-right" data-bind="event: { tap: goHouseCalculator }">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-calculator"></use>
        </svg>
        <span class="zwjy-main">房贷计算器</span>
      </div>
    </li>
    <li>
      <p>本月均价：<span data-bind="text: averagePrice"></span></p>
    </li>
    <li>
      <p>售楼电话：<span data-bind="text: salesPhone"></span></p>
    </li>
  </ul>
  <ul class="mui-row  tableItem">
    <li class="mui-col-xs-7">
      <p>物业类型：<span data-bind="text: propertyType"></span></p>
      <p>容积率：<span data-bind="text: volumeRate"></span></p>
      <p>开发商：<span data-bind="text: developers"></span></p>
    </li>
    <li class="mui-col-xs-5">
      <p>建筑类型：<span data-bind="text: buildingType"></span></p>
      <p>绿化率：<span data-bind="text: greeningRate"></span></p>
      <p>物业费：<span data-bind="text: propertyFee"></span></p>
    </li>
    <li>
      <p>
        交通状况：<span data-bind="text: trafficCondition"></span>
        <div id="allmap" style="margin-top: 0.5rem;"></div>
      </p>
    </li>
  </ul>
  <ul class="mui-row tableItem itemTitle">
    <li class="leftLine">小区描述</li>
    <li class="topLine">
      <p data-bind="html: introduction"></p>
    </li>
  </ul>

  <ul class="mui-row tableItem itemTitle">
    <li class="leftLine">小区二手房</li>
    <li class="topLine house">
      <ul class="mui-table-view" data-bind="foreach: saleHouseListData">
        <li class="mui-table-view-cell mui-media" data-bind="event: { tap : goToDetail }">
          <img class="mui-media-object mui-pull-left" data-bind="attr: { src: imagePath }" width="100px" />
          <div class="mui-media-body">
            <span data-bind="text: areaName"></span>
            <span data-bind="text: communityName"></span>
            <span data-bind="text: house"></span>
            <img data-bind="attr: { src: sourceImage } " width="20px" />
          </div>
          <div class="subTitle ">
            <span data-bind="text: square"></span>
            <span data-bind="text: floor"></span>
          </div>
          <div class="features" data-bind="foreach: features">
            <span data-bind="text: $data,style: { 'border-color': $parent.color[$index()], 'color': $parent.color[$index()] }"></span>
          </div>
          <p class="mui-pull-right">
            <span class="unitPrice" data-bind="text: unitPrice+ ' 元/m²'"></span>
            <span class="totalPrice zwjy-main" data-bind="text: totalPrice"></span>
          </p>
        </li>
      </ul>
    </li>
  </ul>
  <ul class="mui-row tableItem itemTitle">
    <li class="leftLine">小区租房</li>
    <li class="topLine house">
      <ul class="mui-table-view" data-bind="foreach: rentHouseListData">
        <li class="mui-table-view-cell mui-media" data-bind="event: { tap : goToDetail }">
          <img class="mui-media-object mui-pull-left" data-bind="attr: { src: imagePath }" width="100px" />
          <div class="mui-media-body ">
            <span data-bind="text: areaName"></span>
            <span data-bind="text: communityName"></span>
            <span data-bind="text: house"></span>
            <img data-bind="attr: { src: sourceImage } " width="20px" />
          </div>
          <div class="subTitle">
            <span data-bind="text: square + 'm²'"></span>
            <span data-bind="text: floor"></span>
          </div>
          <div class="features" data-bind="foreach: features">
            <span data-bind="text: $data, style: { 'border-color': $parent.color[$index()], 'color': $parent.color[$index()] }"></span>
          </div>
          <p class="mui-pull-right">
            <span class="unitPrice zwjy-main" data-bind="text: rent"></span>
          </p>
        </li>
      </ul>
    </li>
  </ul>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7ghDmSmm8cVouS5Yk0Zdy3kN"></script>
<script type="text/javascript" src="../js/zwjy.baiduMap.js"></script>
<script src="../jsApp/housePlotDetail.js" type="text/javascript"></script>

</body>
</html>
