<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link href="../cssApp/myMore.css" rel="stylesheet" />
<link href="../css/mui.picker.css" rel="stylesheet" />
<link href="../css/mui.poppicker.css" rel="stylesheet" />
<style>
  .mui-navigate-right:after, .mui-push-left:after, .mui-push-right:after {
    top: 70%;
  }

  .reportReason {
    margin-top: 10px;
    margin-bottom: -10px;
  }
</style>

</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <h1 class="mui-title">房源举报</h1>
</header>

<!-- BodyFooter -->

<!-- Content -->

<div class="mui-content feedback">
  <div class="mui-input-row">
    <p>举报原因：</p>
    <a class="mui-navigate-right"></a>
    <input type="text" class="mui-input-clear" data-bind="value: feedback,event:{ tap: feedbackTap }">
  </div>
  <p class="reportReason">举报理由：</p>
  <textarea rows="7" placeholder="请输入举报内容" data-bind="textInput: feedbackContent"></textarea>
  <p>您的联系方式：</p>
  <input type="number" placeholder="联系方式（手机号码或邮箱）" data-bind="textInput: contactMethod" />
  <button class="mui-btn mui-btn-block mui-btn-danger zwjy-btn-main" data-bind="event: { tap: send }">发送</button>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script src="../js/mui.picker.js" type="text/javascript"></script>
<script src="../js/mui.poppicker.js" type="text/javascript"></script>
<script src="../jsApp/myFeedback.js" type="text/javascript"></script>

</html>
