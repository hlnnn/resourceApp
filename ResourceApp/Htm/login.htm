<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link href="../cssApp/loginInputStyle.css" rel="stylesheet" />


</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <h1 class="mui-title">登录</h1>
</header>

<!-- BodyFooter -->

<!-- Content -->

<div class="mui-content">
  <img src="../images/login/logo.png" style="width: 100%" />
  <div class="mui-content-padded">
    <form class="mui-input-group">
      <div class="mui-input-row mui-justify">
        <label class="split"><i class="iconfont icon-account-number zwjy-main"></i></label>
        <input type="text" class="mui-input-clear" placeholder="账号/手机号/邮箱" data-bind="textInput: account">
      </div>
      <div class="mui-input-row mui-justify">
        <label class="split"><i class="iconfont icon-password zwjy-main"></i></label>
        <input type="password" class="mui-input-clear mui-input-password" placeholder="请输入密码" data-bind="textInput: password">
      </div>
      <div class="mui-row  passwordBox">
        <div class="mui-col-sm-6 mui-col-xs-6">
          <div class="mui-input-row mui-checkbox mui-left">
            <label class="remenberPassword">记住密码</label>
            <input name="checkbox" type="checkbox" data-bind="checked: isRemember">
          </div>
        </div>
        <div class="mui-col-sm-6 mui-col-xs-6">
          <div class="mui-input-row">
            <label class="mui-text-right" style="width: 100%;" data-bind="event: { tap: forgetPassword }"><a href="javascript:;">忘记密码?</a></label>
          </div>
        </div>
      </div>
    </form>
    <button class="mui-btn mui-btn-block zwjy-btn-main" data-bind="event: { tap: login }">登录</button>
    <div class="mui-text-center loginButton">
      <button id="regMember" class="mui-btn mui-pull-left" data-bind="event: { tap: registerMember }">会员注册</button>
      <button id="regBroker" class="mui-btn mui-pull-right" data-bind="event: { tap: registerBroker }">经纪人注册</button>
    </div>
  </div>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script type="text/javascript" src="../js/MD5.js"></script>
<script type="text/javascript" src="../js/Base64.js"></script>
<script type="text/javascript" src="../jsApp/login.js"></script>

</body>
</html>
