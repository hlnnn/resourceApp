<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<style>
  #topPopover {
    width: 90% !important;
    position: absolute;
    top: 30% !important;
    left: 5% !important;
    text-align: center;
  }

    #topPopover ul li {
      display: inline-block;
    }

      #topPopover ul li i {
        font-size: 1.8rem;
        margin-bottom: 0.3rem;
      }

  .mui-table-view-cell:after {
    position: absolute;
    height: 0px;
  }

  .mui-popover .mui-popover-arrow:after {
    width: 0px;
    height: 0px;
  }
</style>


</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <h1 class="mui-title">我的房源</h1>
</header>

<!-- BodyFooter -->

<!-- Content -->

<div class="mui-content">

  <div id="topPopover">
    <h4>发布房源</h4>
    <p>请选择发布类型</p>
    <ul class="mui-table-view">
      <li class="mui-table-view-cell" data-bind="event:{ tap:　sale}">
        <i class="iconfont icon-salehouse zwjy-main"></i>
        <a>出售</a>
      </li>
      <li class="mui-table-view-cell" data-bind="event:{ tap:　rent}">
        <i class="iconfont icon-wantbuyhouse zwjy-main"></i>
        <a>出租</a>
      </li>
      <li class="mui-table-view-cell" data-bind="event:{ tap:　wantSale}">
        <i class="iconfont icon-renthouse zwjy-main"></i>
        <a>求购</a>
      </li>
      <li class="mui-table-view-cell" data-bind="event:{ tap:　wantRent}">
        <i class="iconfont icon-wantrenthouse zwjy-main"></i>
        <a>求租</a>
      </li>
    </ul>
  </div>

</div>



  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script type="text/javascript">
  app.plusReady(function () {
    function ViewModel() {
      this.sale = function () {
        app.util.goTo('publishHouseFirst.htm', {
          type: 'sale'
        });
      }
      this.rent = function () {
        app.util.goTo('publishHouseFirst.htm', {
          type: 'rent'
        });
      }
      this.wantRent = function () {
        app.util.goTo('publishHouseFirst.htm', {
          type: 'wantRent'
        });
      }
      this.wantSale = function () {
        app.util.goTo('publishHouseFirst.htm', {
          type: 'wantSale'
        });
      }
    }

    var vm = new ViewModel();
    ko.applyBindings(vm);
  });
</script>
