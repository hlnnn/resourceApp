<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link href="../cssApp/myInfo.css" rel="stylesheet" />

</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <h1 class="mui-title">个人信息</h1>
  <a class="mui-pull-right preservation" data-bind="event: { tap: save }">保存</a>
</header>

<!-- BodyFooter -->

<!-- Content -->


<div class="mui-content">
  <form class="mui-input-group">
    <div class="mui-input-row">
      <label>我的头像</label>
      <img id="myPhoto" data-bind="attr: { src: headImagePath }, event: { tap: getPhoto }" height="30" />
    </div>
    <div class="mui-input-row">
      <label>昵称</label>
      <input type="text" class="mui-input-clear" data-bind="textInput: memberName">
    </div>
    <div class="mui-input-row">
      <label>性别</label>
      <input type="text" class="mui-input-clear" data-bind="textInput: gender">
    </div>
    <div class="mui-input-row">
      <label>省市区</label>
      <input type="text" class="mui-input-clear" data-bind="textInput: areaName">
    </div>
    <div class="mui-input-row">
      <label>详细地址</label>
      <input type="text" class="mui-input-clear" data-bind="textInput: address">
    </div>
    <div class="mui-input-row">
      <label>邮编</label>
      <input type="text" class="mui-input-clear" data-bind="textInput: postcode">
    </div>
    <div class="mui-input-row">
      <label>座机</label>
      <input type="text" class="mui-input-clear" data-bind="textInput: phoneNumber">
    </div>
  </form>
  <ul class="mui-table-view mui-table-view-chevron marginTop">
    <li class="mui-table-view-cell">
      <a href="#account" class="mui-navigate-right">修改密码</a>
    </li>
    <li class="mui-table-view-cell">
      <a href="#account" class="mui-navigate-right">修改手机号</a>
    </li>
    <li class="mui-table-view-cell">
      <a href="#account" class="mui-navigate-right">身份认证</a>
    </li>
  </ul>
  <ul class="mui-table-view zwjy-main exit marginTop">
    <li class="mui-table-view-cell">
      <a data-bind="event: { tap: exit }">退出账号</a>
    </li>
  </ul>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script src="../js/zwjy.photo.js"></script>
<script src="../jsApp/myInfo.js"></script>


<!-- Visual Studio Browser Link -->
<script type="application/json" id="__browserLink_initializationData">
    {"appName":"Unknown"}
</script>
<script type="text/javascript" src="http://localhost:25621/f72f918f769844409f8c4746a388e3e9/browserLink" async="async"></script>
<!-- End Browser Link -->

</body>
</html>
