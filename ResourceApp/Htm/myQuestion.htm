<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link href="../cssApp/myQuestion.css" rel="stylesheet" />


</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <a class="mui-icon mui-pull-right" data-bind="event: { tap: myAsk }">我要提问</a>
  <h1 class="mui-title">我的问答</h1>
</header>

<!-- BodyFooter -->

<!-- Content -->

<div id="question-list" class="mui-content mui-scroll-wrapper">
  <div class="mui-scroll myQuestion">
    <ul style="display: none;" class="mui-table-view"data-bind="foreach: questionList, visible: questionList().length">
      <li class="mui-table-view-cell table-view-cell-shadow">
        <div class="mui-row">
          <div class="mui-col-sm-9 mui-col-xs-9" style="padding-top: 5px;">
            <i class="iconfont icon-questions mui-pull-left"></i>
            <h4 data-bind="text: question" class="mui-ellipsis-2"></h4>
          </div>
          <div class="mui-col-sm-3 mui-col-xs-3">
            <span data-bind="text: asktime" class="date"></span>
          </div>
        </div>
        <div class="mui-clearfix"></div>
        <div class="answerStyle" data-bind="event: { tap: $parent.myQuestionDetail }">
          <i class="iconfont icon-answer1"></i>
          <h4 data-bind="text: answer" class="mui-ellipsis-2 answer"></h4>
          <a class="mui-navigate-right"></a>
        </div>
      </li>
    </ul>
  </div>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script src="../jsApp/myQuestion.js" type="text/javascript"></script>


<!-- Visual Studio Browser Link -->
<script type="application/json" id="__browserLink_initializationData">
    {"appName":"Unknown"}
</script>
<script type="text/javascript" src="http://localhost:25621/f72f918f769844409f8c4746a388e3e9/browserLink" async="async"></script>
<!-- End Browser Link -->

</body>
</html>
