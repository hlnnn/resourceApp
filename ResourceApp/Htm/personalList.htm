<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link href="../cssApp/personalList.css" rel="stylesheet" />


</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <h1 class="mui-title" data-bind="text: title"></h1>
</header>

<div class="mui-bar mui-bar-header-secondary">
  <div class="mui-indexed-list-search mui-input-row mui-search search">
    <input type="search" class="mui-input-clear mui-indexed-list-search-input" id="search" placeholder="请输入姓名/所属公司名" data-bind="textInput: keyWord" />
  </div>
</div>

<!-- BodyFooter -->

<!-- Content -->

<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
  <div id="refreshContainer-scroll" class="mui-scroll">
    <ul class="mui-table-view mui-table-view-chevron listStyle" style="display: none;" id="content-list" data-bind="foreach: professionalList,visible: professionalList().length">
      <li class="mui-table-view-cell mui-media mui-row">
        <div data-bind="event: { tap: $parent.detail }" class="mui-col-sm-10 mui-col-xs-10">
          <img class="mui-pull-left" style="margin-right: 0.5rem;" data-bind="attr: { src: headImagePath }">
          <div class="mui-media-body">
            <p data-bind="text: memberName"></p>
            <p class="mui-ellipsis">所属公司：<span data-bind="text: company"></span></p>
            <p class="mui-ellipsis">联系地址：<span data-bind="text: address"></span></p>
          </div>
        </div>
        <a class="mui-col-sm-2 mui-col-xs-2" style="margin-top: 0.5rem;" data-bind="event: { tap: $parent.chat }">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-on-line"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script src="../jsApp/personalList.js" type="text/javascript"></script>


<!-- Visual Studio Browser Link -->
<script type="application/json" id="__browserLink_initializationData">
    {"appName":"Unknown"}
</script>
<script type="text/javascript" src="http://localhost:25621/f72f918f769844409f8c4746a388e3e9/browserLink" async="async"></script>
<!-- End Browser Link -->

</body>
</html>
