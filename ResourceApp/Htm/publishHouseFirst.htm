<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link href="../cssApp/publishHouseFirst.css" rel="stylesheet" />

</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <h1 class="mui-title" data-bind="text: title"></h1>
  <a class="nav-right mui-pull-right" data-bind="event: { tap: goAgentPublish }">找经纪人发布</a>
</header>

<!-- BodyFooter -->

<!-- Content -->

<div class="mui-content">
  <p class="tip mui-text-center">
    商铺和写字楼请登录官网<a href="http://www.zhiwujiaoyi.com">www.zhiwujiaoyi.com</a>
  </p>
  <form class="mui-input-group panel">

    <div class="mui-input-row mui-justify">
      <label class="split">发布方式</label>
      <ul>
        <li class="mui-input-row mui-radio">
          <label>智屋发布</label>
          <input name="source" type="radio" value="sourceZhiWu" data-bind="checked: getSource">
        </li>
        <li class="mui-input-row mui-radio">
          <label>个人发布</label>
          <input name="source" type="radio" value="sourcePersonal" data-bind="checked: getSource">
        </li>
      </ul>
    </div>
    <div class="mui-input-row three-row">
      <label class="split">联系人</label>
      <input type="text" name="theName" value="" data-bind="textInput: theName" placeholder="请输入联系人">
      <ul>
        <li class="mui-input-row mui-radio">
          <label>先生</label>
          <input name="gender" type="radio" value="1" data-bind="checked: getGender">
        </li>
        <li class="mui-input-row mui-radio">
          <label>女士</label>
          <input name="gender" type="radio" value="0" data-bind="checked: getGender">
        </li>
      </ul>
    </div>
    <div class="mui-input-row">
      <label class="split">手机号</label>
      <input name="phoneNumber" type="tel" value="" data-bind="textInput: phoneNumber" placeholder="请输入手机号">
    </div>
    <div class="mui-input-row mui-justify">
      <label class="split">手机验证码</label>
      <button type="button" id="btnVerificationCode" class="mui-btn zwjy-btn-main" data-bind="text: btnVerificationCode, event: { tap: getVerificationCode }, style: { 'color': !disableCss() ? '#ccc' : '#ea3333' ">获取验证码</button>
      <input type="number" class="mui-input-clear" placeholder="请输入验证码" data-bind="textInput: icode" />
    </div>
  </form>
  <div class="mui-input-row mui-checkbox mui-agree mui-left">
    <label>我已阅读并同意“<a class="zwjy-main" data-bind="event: { tap: serviceStatement }" href="agreeStatement.htm">法律声明</a>”</label>
    <input type="checkbox" data-bind="checked: isRead" />
  </div>
  <button class="mui-btn mui-btn-block zwjy-btn-main zwjy-summit" data-bind="event:{ tap: goNext }">下一步</button>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script src="../jsApp/modules/validateCode.js" type="text/javascript"></script>
<script src="../jsApp/modules/publishHouseFirst.js"></script>


<!-- Visual Studio Browser Link -->
<script type="application/json" id="__browserLink_initializationData">

</script>
<script type="text/javascript" src="http://localhost:25621/f72f918f769844409f8c4746a388e3e9/browserLink" async="async"></script>
<!-- End Browser Link -->

</body>
</html>
