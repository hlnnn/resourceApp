<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link href="../cssApp/houseLoanCalculatorOutput.css" rel="stylesheet" />

</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back"></a>
  <a class="mui-pull-right mui-btn-link nav-right" data-bind="event: { tap: goBankingFinance }">申请贷款</a>
  <h1 class="mui-title">计算结果</h1>
</header>

<!-- BodyFooter -->

<!-- Content -->

<div class="mui-content mui-fullscreen">
  <ul class="mui-table-view result-list">
    <li class="mui-table-view-cell">
      原月还款额
      <span data-bind="text: originalRepayment"></span>
    </li>
    <li class="mui-table-view-cell">
      原最后还款期限
      <span data-bind="text: lastDate"></span>
    </li>
    <li class="mui-table-view-cell">
      已还款总额
      <span data-bind="text: unRepayment"></span>
    </li>
    <li class="mui-table-view-cell">
      已还款利息
      <span data-bind="text: interestPaid"></span>
    </li>
    <li class="mui-table-view-cell">
      该月一次还款额
      <span data-bind="text: monthly"></span>
    </li>
    <li class="mui-table-view-cell">
      下月起还款额
      <span data-bind="text: nextMonth"></span>
    </li>
    <li class="mui-table-view-cell">
      节省利息支出
      <span data-bind="text: interestExpense"></span>
    </li>
    <li class="mui-table-view-cell">
      新的最后还款日期
      <span data-bind="text: newDate"></span>
    </li>
    <li class="mui-text-center tip">以上结果仅供参考</li>
  </ul>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script src="../jsApp/modules/repaymentCalculatorResult.js"></script>


<!-- Visual Studio Browser Link -->
<script type="application/json" id="__browserLink_initializationData">
    {"appName":"Unknown"}
</script>
<script type="text/javascript" src="http://localhost:25621/f72f918f769844409f8c4746a388e3e9/browserLink" async="async"></script>
<!-- End Browser Link -->

</body>
</html>
