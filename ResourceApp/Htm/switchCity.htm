<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP </title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link href="../cssApp/switchCity.css" rel="stylesheet"/>
<link href="../css/mui.indexedlist.css" rel="stylesheet" />

</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header class="mui-bar mui-bar-nav" id="header" style="z-index: 100">
  <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  <h1 class="mui-title">选择城市</h1>
</header>

<!-- BodyFooter -->

<!-- Content -->


<div class="mui-content">
  <div id="list" class="mui-indexed-list">
    <div class="mui-indexed-list-search mui-input-row mui-search">
      <input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="请输入城市名或拼音">
    </div>

    <div class="getLocation">
      <span class="mui-pull-left" data-bind="text: currentCity"></span>
      <span class="mui-pull-right" id="getLocation">GPS定位城市<i class="mui-icon mui-icon-paperplane"></i></span>
    </div>

    <!--右边索引-->
    <div class="mui-indexed-list-bar">
      <div class="firstChar">
        <!-- ko foreach: maps -->
        <a data-bind="text: firstChar"></a>
        <!-- /ko -->
      </div>

    </div>
      <!--弹出字母框-->
    <div class="mui-indexed-list-alert"></div>

    <!--内容-->
    <div class="mui-indexed-list-inner">
      <ul class="mui-table-view">
        <!-- ko foreach: maps -->
        <li class="mui-table-view-divider mui-indexed-list-group" data-bind="text: firstChar, attr: { 'data-group': firstChar }"></li>
        <!-- ko foreach: cities -->
        <li class="mui-table-view-cell mui-indexed-list-item" data-bind="text: theName, attr: { 'data-value': $parent.firstChar }, event: { tap: $root.switchCity }"></li>
        <!-- /ko -->
        <!-- /ko -->
      </ul>
    </div>

    </div>
  </div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7ghDmSmm8cVouS5Yk0Zdy3kN"></script>
<script type="text/javascript" src="../js/mui.indexedlist.js"></script>
<script type="text/javascript" src="../js/location.js"></script>
<script type="text/javascript" src="../jsApp/switchCity.js"></script>


<!-- Visual Studio Browser Link -->
<script type="application/json" id="__browserLink_initializationData">
    {"appName":"Unknown"}
</script>
<script type="text/javascript" src="http://localhost:25621/f72f918f769844409f8c4746a388e3e9/browserLink" async="async"></script>
<!-- End Browser Link -->

</body>
</html>
