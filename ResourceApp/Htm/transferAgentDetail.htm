<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>APP 智屋交易</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="no-cache, must-revalidate" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="content-security-policy">

  <link href="../css/mui.min.css" rel="stylesheet" />
  <link href="../css/my_pullrefresh.css" rel="stylesheet" />
  <link href="../css/iconfont.css" rel="stylesheet" />
  <link href="../cssApp/global.css" rel="stylesheet" />
  <link href="../cssApp/public.css" rel="stylesheet" />

  <!-- HeadEx -->
  
<link href="../cssApp/transferAgentDetail.css" rel="stylesheet" />


</head>
<body>
  <!-- Body -->
  
<!-- BodyHeader -->

<header id="header" class="mui-bar mui-bar-nav mui-nav-top">
  <a style="display: none;" class="mui-icon mui-icon-back mui-icon-left-nav mui-pull-left mui-action-back" data-bind="visible: isDetail"></a>
  <h1 class="mui-title" data-bind="text: title">提交成功</h1>
</header>

<!-- BodyFooter -->

<!-- Content -->

<div class="mui-content mui-fullscreen">
  <div style="display: none; margin-top: 5rem;" data-bind="visible: !isDetail()">
    <svg class="icon success" aria-hidden="true">
      <use xlink:href="#icon-release-success"></use>
    </svg>
    <p class="zwjy-main sumbmitP">恭喜！订单提交成功</p>
    <p>订单编号：<span data-bind="text: orderNumber"></span></p>
    <div class="button">
      <button type="button" class="mui-btn check" data-bind="event: { tap: detail }">查看订单</button>
      <button type="button" class="mui-btn confirm" data-bind="event: { tap: confirm }">确定</button>
    </div>
  </div>
  <div style="display: none;" data-bind="visible: isDetail">
    <svg class="icon transferAgent" aria-hidden="true">
      <use xlink:href="#icon-transfer-agent"></use>
    </svg>
    <p class="contentTitle">代办过户</p>
    <dl class="detail">
      <dt>行政区域：</dt>
      <dd data-bind="text: areaName"></dd>
      <dt>产证地址：</dt>
      <dd data-bind="text:address"></dd>
      <dt>联系人：</dt>
      <dd data-bind="text: contactName"></dd>
      <dt>联系电话：</dt>
      <dd data-bind="text: contactPhone"></dd>
      <dt>办证类型：</dt>
      <dd data-bind="text: theType"></dd>
      <dt>预约时间：</dt>
      <dd data-bind="text: orderTime"></dd>
      <dt>订单编号：</dt>
      <dd data-bind="text: orderNumber"></dd>
    </dl>
    <button type="button" class="mui-btn mui-btn-danger" data-bind="event: { tap: confirm }">确定</button>
  </div>
</div>


  <!-- Script -->
  <script src="../js/jquery-3.1.0.min.js"></script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/mui.pullToRefresh.js"></script>
  <script src="../js/mui.pullToRefresh.material.js"></script>
  <script src="../js/knockout-3.4.0.js"></script>
  <script src="../js/underscore.min.js"></script>
  <script src="../js/underscore.string.min.js"></script>
  <script src="../js/zwjy.config.js"></script>
  <script src="../js/zwjy.js"></script>
  <script src="../js/zwjy.pullRefresh.js"></script>
  <script src="../js/zwjy.auth.js"></script>
  <script src="../js/iconfont.js"></script>
  
<script src="../jsApp/transferAgentDetail.js" type="text/javascript"></script>


<!-- Visual Studio Browser Link -->
<script type="application/json" id="__browserLink_initializationData">
    {"appName":"Unknown"}
</script>
<script type="text/javascript" src="http://localhost:25621/f72f918f769844409f8c4746a388e3e9/browserLink" async="async"></script>
<!-- End Browser Link -->

</body>
</html>
